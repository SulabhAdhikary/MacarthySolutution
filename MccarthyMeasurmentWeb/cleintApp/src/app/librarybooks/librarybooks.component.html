<div *ngIf="bookmodel" >
<form novalidate #f = "ngForm">
 
<div class="container">
        <div class="form-group row">
                <label  class="col-2 col-form-label">Books</label>
               <div class="col-10">
                  <div class="form-group">
                    
                        <select class="form-control" name="bookId" [(ngModel)]="bookmodel.id" required >
                         
                          <option *ngFor="let book of bookmodel"
                                  [value]="book.id" >
                            {{book.title}}
                          </option>
                        </select>
                     
                    </div>
               </div>
               
        </div>

        <div class="form-group row">
                <label  class="col-2 col-form-label">
                    Members
                </label>
                <div class="col-10">
                        <div class="form-group">
                <select class="form-control" name="memberid" [(ngModel)]="memberModel.id" required >
                         
                        <option *ngFor="let member of memberModel"
                                [value]="member.id" >
                          {{member.name}}
                        </option>
                      </select>
                      </div>
                </div>
        </div>

        <div class="row">
                
                <div class="col-md-4 offset-md-8">
                                <input type="button" class="btn btn-outline-primary float-right" value="Check out">
                </div>
              </div>

</div>
</form>

</div>
